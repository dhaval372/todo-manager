<!DOCTYPE html>
<html lang="en">
<head>
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Todo Manager</h1>

    <!-- Task Input -->
    <div class="flex flex-col sm:flex-row gap-2 mb-4">
      <input id="taskText" type="text" placeholder="Enter a new task"
        class="flex-1 p-2 border border-gray-300 rounded" />
      <input id="taskDate" type="date" class="p-2 border border-gray-300 rounded" />
      <select id="taskPriority" class="p-2 border border-gray-300 rounded">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button id="addTaskBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Add Task
      </button>
    </div>

    <!-- Filters -->
    <div class="flex flex-wrap gap-2 mb-4 justify-center">
      <button data-filter="all" class="filter-btn">All</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
      <button data-filter="pending" class="filter-btn">Pending</button>
      <button data-filter="due-today" class="filter-btn">Due Today</button>
      <button data-filter="priority-high" class="filter-btn">High Priority</button>
      <button data-filter="priority-low" class="filter-btn">Low Priority</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
